<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid-19 Timeline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <!-- <script type="text/javascript" src="date.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta property='og:title' content='Covid-19 Timeline'/>
    <meta property='og:image' content='https://imgur.com/FE6BiM4' />
    <meta property='og:description' content='Interactive map application providing optimization of travel routes between multiple destinations.' />
    <meta property='og:url' content='https://cv-19-timeline.herokuapp.com/' />
</head>

<body>
    <div class="page-header"> Covid-19 Timeline </div>
    <div class="instructions">Toggle Slider to View Movement of Covid-19 Over Time</div>
    <h2 class="color-legend-header">Active Cases by State</h2>
    <svg class="color-legend" id="color-legend"></svg>
    <div class="map-container">
        <svg id="map-svg" height="100%" width="85%" viewBox="-25 0 950 600"></svg>
        <div class="slider-container">
            <input type="range" min="1" max="14" value="1" id="range-slider" class="slider">
            <h3 class="date"> Date: <span id="value"></span> </h3>
        </div>
        <div class="news-container"> <div id="news"/> </div>
    </div>
    <h2 class="news-header">Historical Headlines</h2>
    <script src="bundle.js"></script>
</body>

</html>
